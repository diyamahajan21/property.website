{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ property.title }} - Amritsar Property Hub</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
  }
</style>

</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <img src="{% static 'images/logo.jpg' %}" class="logo-img" alt="Logo">
        <span class="logo-text">Amritsar Property Hub</span>
    </div>
    <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'contact' %}">Contact</a>
    </div>
</nav>

<section class="property-detail">
    <h1>{{ property.title }}</h1>
    <p><strong>Location:</strong> {{ property.location }}</p>
    <p><strong>Purpose:</strong> {{ property.get_purpose_display }}</p>
    <p><strong>Price:</strong> â‚¹{{ property.price }}</p>

    {% if property.image %}
        <img src="{{ property.image.url }}" alt="{{ property.title }}" class="detail-image">
    {% endif %}

    <p style="margin-top: 20px;">{{ property.description }}</p>
</section>

</body>
</html>
